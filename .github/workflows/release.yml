name: release
on: workflow_dispatch

jobs:
  release:
    name: Build native gems
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        ruby-platform:
        - x86_64-linux
        - aarch64-linux
        - x86_64-darwin
        - arm64-darwin

    permissions:
      id-token: write
      contents: write

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - uses: oxidize-rb/actions/setup-ruby-and-rust@4c939d516bd77ec5806f382c9bb574f4634098a7 # v1.4.2
      with:
        ruby-version: "3.3"

    - id: cross-gem
      uses: oxidize-rb/actions/cross-gem@4c939d516bd77ec5806f382c9bb574f4634098a7 # v1.4.2
      with:
        platform: ${{ matrix.ruby-platform }}
        ruby-versions: "3.0,3.1,3.2,3.3"

    - name: Set remote URL
      run: |
        # Attribute commits to the last committer on HEAD
        git config --global user.email "$(git log -1 --pretty=format:'%ae')"
        git config --global user.name "$(git log -1 --pretty=format:'%an')"
        git remote set-url origin "https://x-access-token:${{ github.token }}@github.com/$GITHUB_REPOSITORY"
      shell: bash

    - name: Configure trusted publishing credentials
      uses: rubygems/configure-rubygems-credentials@bc6dd217f8a4f919d6835fcfefd470ef821f5c44 # v1.0.0

    - name: Release gem
      run: gem push ${{ steps.cross-gem.outputs.gem-path }}
